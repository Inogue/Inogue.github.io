	<script>

let contador=10;
function cuenta()
{
contador--;

if(contador==-1){
document.getElementById("contador").innerHTML="FIN DEL TIEMPO";
clearInterval(contador_interval);
}
else{
document.getElementById("contador").innerHTML=contador;
}

}
let contador_interval;
function start_contador()
{
contador_interval=setInterval(cuenta, 1000);
}

function cambia()
    {
  let aleatorio1= Math.floor(Math.random() * (255+1-0) + 0);
  let aleatorio2= Math.floor(Math.random() * (255+1-0) + 0);
  let aleatorio3= Math.floor(Math.random() * (255+1-0) + 0);
  let aleatorio4= Math.floor(Math.random() * (255+1-0) + 0);

				document.getElementById("cambiacol").style.backgroundColor=`rgba(${aleatorio1}, ${aleatorio2}, ${aleatorio3}, ${aleatorio4})`;
    }
		let numero=Math.floor(Math.random() * 100);
function check_number(){
	console.log(numero);
	let jugador = document.getElementById("numero_jugador").value;
	console.log(jugador);
	let valor = parseInt(jugador);
	if (isNaN(valor)){
	document.getElementById("resultado").innerHTML = "<strong class=\"error\">ERROR</strong>";
	return;
	}
	if ( valor > numero ){
	document.getElementById("resultado").innerHTML = "<em>El numero "+valor+" es mayor</em>";
	}
	else if ( valor < numero ){
		document.getElementById("resultado").innerHTML = "<em>El numero "+valor+" es menor</em>";
	}				
	else{
		document.getElementById("resultado").innerHTML="<strong>Has ganado</strong>";
	}
}
fetch("buscapaco.json").then(function(response){
	return response.json();
}).then(function(data){
	console.log(data);
	
});
function carga_datos(id_character){
	fetch("ch"+id_character+".json").then(function(response){
		return response.json();
	}).then(function(data){
	
	let lista="<ul>";
	lista+="<li>Nombre: "+data.name+"</li>";
  lista+="<li>Age: "+data.age+"</li>";
	lista+="<li>Race: "+data.race+"</li>";
	lista+="<li>Class: "+data.class+"</li>";
	lista+="</ul>";
	console.log(lista);
	document.getElementById("character_data").innerHTML=lista;
	});

}
	

	</script>
